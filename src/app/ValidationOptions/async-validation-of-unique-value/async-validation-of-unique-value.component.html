<h3>This example shows how to validate a username uniqueness on input.</h3>
<ul>
    The goal is to show:
    <ul>
        <li>how to use async validation (A server request is simulated here with a one second timeout).</li>
    </ul>
</ul>


<div class="m-5">
    <b>Existing usernames</b>
    <ul>
        <li *ngFor="let u of existingUsers">{{ u }}</li>
    </ul>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" class="m-3">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button type="submit" class="btn btn-primary submit-button">Submit</button>
</form>
