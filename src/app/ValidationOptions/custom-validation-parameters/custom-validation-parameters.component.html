<h3>This demonstrates how to pass extra parameters to the validators</h3>

<form [formGroup]="form" (ngSubmit)="submit()" class="m-5">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button class="btn btn-primary submit-button" [disabled]="!form.valid" type="submit">Click</button>
</form>
