<h2 class="m-5">
    This example demonstrates how to use the <span>extending</span> option when defining field types in the formly module. <br>
    The <span>password</span> field type is simply a normal <span>input</span> type with a predefined type and label.
</h2>

<form [formGroup]="form" class="m-5">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
</form>
