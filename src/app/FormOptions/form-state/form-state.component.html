<h3>This demonstrates how to use formState in your fields.</h3>
<div class="mb-3">
    <label>
        <code>formState.disabled</code>
    </label>
    <div>
        <button class="btn btn-primary" (click)="toggleDisabled()">Toggle</button>
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
</form>
